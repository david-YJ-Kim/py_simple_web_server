# 애플리케이션 설정 파일 (Local 환경)
# 기본 설정 파일 - ENV가 없거나 local일 때 사용

# 서버 설정
server:
  host: "127.0.0.1"
  port: 8000
  debug: true
  reload: true
  title: "Simple Web Server w/ FastAPI"
  description: "Simple Web Server w/ FastAPI"
  version: "0.0.1"

# CORS 설정
cors:
  allow_origins:
    - "*"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"

# 로깅 설정
logging:
  level: "DEBUG"  # Local에서는 DEBUG 레벨
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# 데이터베이스 설정
database:
  host: "localhost"
  port: 5432
  name: "myapp"
  pool_size: 5
  max_overflow: 10

# API 설정
api:
  timeout: 30
  retry_count: 3
  rate_limit: 100  # requests per minute

