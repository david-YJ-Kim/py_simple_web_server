# 애플리케이션 설정 파일 (Development 환경)
# 개발 서버용 설정

# 서버 설정
server:
  host: "0.0.0.0"
  port: 8000
  debug: true
  reload: true
  title: "Simple Web Server w/ FastAPI (Dev)"
  description: "Simple Web Server w/ FastAPI - Development Environment"
  version: "0.0.1"

# CORS 설정
cors:
  allow_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "http://dev.example.com"
  allow_credentials: true
  allow_methods:
    - "*"
  allow_headers:
    - "*"

# 로깅 설정
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.dev.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# 데이터베이스 설정
database:
  host: "dev-db.example.com"
  port: 5432
  name: "myapp_dev"
  pool_size: 10
  max_overflow: 20

# API 설정
api:
  timeout: 30
  retry_count: 3
  rate_limit: 200  # requests per minute


